name: CI Checks GitHub

on:
 pull_request:
  paths:
   - '**'

concurrency:
 group: ci-checks-${{ github.ref }}-1
 cancel-in-progress: true

jobs:
 part-2:
  name: full-ci
  runs-on: ubuntu-latest
  timeout-minutes: 10
  continue-on-error: true

  env:
   CI: true
   TESTING: 'true'

  steps:
   - name: Checkout Repository
     uses: actions/checkout@v5
     with:
      # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
      fetch-depth: 0
      # submodules: 'true'

   - name: ğŸ§‘â€ğŸ’» Setup env
     uses: jycouet/jycouet/shared-config/setup@main
     with:
      nodeVersion: 22.12.0
      pnpmVersion: 10.13.1
      withCaching: false

   - name: ğŸ§¹ lint
     run: pnpm -r lint

   - name: ğŸš€ compile firstly
     run: pnpm -F firstly compile

   - name: ğŸ’ª ts
     run: pnpm -r check

   - name: ğŸ•¹ï¸ test:unit
     run: pnpm -r test:unit:ci

   - name: ğŸ§‘â€ğŸ’» Install playwright
     run: npx playwright install

   - name: ğŸ¢ test:e2e
     run: pnpm -r test:e2e

 diff_dependencies:
  runs-on: ubuntu-latest
  permissions:
   contents: read
   pull-requests: write
  steps:
   - name: Checkout repository
     uses: actions/checkout@v5
     with:
      fetch-depth: 0
   - name: Create Diff
     uses: e18e/action-dependency-diff@v1
     with:
      duplicate-threshold: '3'
