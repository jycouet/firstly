name: CI Checks GitHub

on:
  pull_request:
    paths:
      - '**'

concurrency:
  group: ci-checks-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  part-2:
    name: full-ci
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true

    env:
      CI: true
      TESTING: 'true'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          # submodules: 'true'

      - name: 🧑‍💻 Setup env
        uses: jycouet/jycouet/shared-config/setup@main
        with:
          nodeVersion: 22.1.0
          pnpmVersion: 9.6.0
          withCaching: false

      - name: 🧑‍💻 Install playwright
        run: npx playwright install

        # we need to build before linting as Houdini is generating some types
      - name: 🚀 compile firstly
        run: pnpm -F firstly compile

      - name: 🧹 lint
        run: pnpm -r lint

      - name: 💪 ts
        run: pnpm -r check

      - name: 🕹️ test:unit
        run: pnpm -r test:unit:ci

      - name: 🎢 test:e2e
        run: pnpm -r test:e2e
